<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Click Games</title>
</head>
<body>
    <h1 id="tit">Click Game</h1>
    <p id="subtit">Olá! Seja Bem vindo(a) ao Click Game. O seu objetivo é alcançar a marca de <strong>10000 pontos</strong>.</p>
    <p id="subtit">Conforme você clicar no botão e aumentar seus pontos, será possível desbloquear melhorias para completar o desafio mais rápido, <strong>divirta-se!</strong></p>

    <div class="container">
        <div id="counter">
            <span id="currentNumber">0</span><span id="pontos">Pontos</span>
            <button name="adicionar" id="mais1" onclick="increment()">+1</button>
            <button name="adicionar" id="mais2" onclick="increment2()" style="display:none;">+2</button>
            <button name="adicionar" id="mais3" onclick="increment3()" style="display:none;">+3</button>
            <button name="adicionar" id="mais5" onclick="increment5()" style="display:none;">+5</button>
            <button name="adicionar" id="mais7" onclick="increment7()" style="display:none;">+7</button>
            <button name="adicionar" id="mais10" onclick="increment10()" style="display:none;">+10</button>
            <button name="adicionar" id="mais20" onclick="increment20()" style="display:none;">+20</button>
            <button name="adicionar" id="mais50" onclick="increment50()" style="display:none;">+50</button>
            <button name="adicionar" id="mais100" onclick="increment100()" style="display:none;">+100</button>
        </div>
    </div>

    <h3 id="dev">Desenvolvido por Jonas Júnior</h3>
    
    <script src="script.js"></script>
</body>
</html>
